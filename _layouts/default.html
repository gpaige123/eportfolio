<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <script defer src="{{ "/assets/js/theme.js" | relative_url }}"></script>
</head>
<body class="bg-white text-black dark:bg-gray-900 dark:text-white">
    <header class="p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">{{ site.title }}</h1>
        <nav>
            <a href="{{ "/" | relative_url }}">Home</a>
            <a href="{{ "/about" | relative_url }}">About</a>
            <a href="{{ "/projects" | relative_url }}">Projects</a>
            <a href="{{ "/contact" | relative_url }}">Contact</a>
            <button id="theme-toggle" class="p-2 border rounded-md">Toggle Theme</button>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        {{ content }}
    </main>
</body>
</html>
